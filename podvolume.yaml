apiVersion: v1
kind: Pod
metadata:
  name: redis
spec:
  containers:
  - name: animal
    image: supergiantkir/animals:bear
    volumeMounts:
    - name: redis-persistent-storage
      mountPath: /tmp
  - name: music
    image: yanivomc/spring-music:latest
    volumeMounts:
    - name: redis-persistent-storage
      mountPath: /tmp/
  volumes:
  - name: redis-persistent-storage
    emptyDir: {}
